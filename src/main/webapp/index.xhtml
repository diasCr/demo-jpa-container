<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Hello World</title>
</h:head>

<h:body>
    <h1>Project: Notemanager with JSF !!</h1>

    <ul>
        <h:form>
            <ui:repeat value="#{organizationBean.getOrganizations()}" var="organization">
                <li>
                    <h:commandLink value="#{organization.displayName}" action="#{organization.getId()}">
                        <f:ajax />
                    </h:commandLink>
                </li>
            </ui:repeat>
        </h:form>
    </ul>
</h:body>

</html>
